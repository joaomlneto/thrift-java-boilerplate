dist: xenial
language: java

addons:
  apt:
    packages:
      - libboost-all-dev
      - libevent-dev
      - libssl-dev

before_install:
  # install Apache Thrift
  - wget https://www-eu.apache.org/dist/thrift/0.12.0/thrift-0.12.0.tar.gz
  - tar xzf thrift-0.12.0.tar.gz
  - cd thrift-0.12.0
  - ./configure --without-ruby --without-cpp --without-go --without-php --without-python --without-nodejs
  - sudo make -j2 install
